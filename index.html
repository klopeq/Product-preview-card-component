<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Product preview card component</title>
</head>
<body>
    <main id="product">
        <picture>
            <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)">
            <img src="images/image-product-mobile.jpg">
        </picture>
        <div class="product-content">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum </h1>
            <p class="perfume-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="discount-price">$149.99</p>
                    <p class="original-price"> <del>$169.99</del></p>
                </div>
                <button class="card">Add To Card</button>
        </div>
    </main>
</body>
</html>
